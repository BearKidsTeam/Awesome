{% load staticfiles %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Awesome</title>
	<link rel="stylesheet" href="{% static 'mui.min.css' %}">
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<script src="{% static 'mui.min.js' %}"></script>
	<script src="{% static 'jquery.min.js' %}"></script>
	<script src="{% static 'script.js' %}"></script>
  </head>
  <body class="hide-sidedrawer">
    <div id="sidedrawer" class="mui--no-user-select">
      <div>
        <h2 id="sidedrawer-brand"class="mui--appbar-line-height mui--text-title"><a href="/">Awesome</a></h2>
      </div>
      <div class="mui-divider"></div>
      <ul>
        <li>
          <strong>Category 1</strong>
          <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
          </ul>
        </li>
        <li>
          <strong>Category 2</strong>
          <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
          </ul>
        </li>
        <li>
          <strong>Category 3</strong>
          <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <header id="header">
      <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
          <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
          <a class="mui--text-title mui--text-light">Awesome</a> <span class="mui--text-title">﹥</span> 
		  <a class="mui--text-title mui--text-light">Awesome</a>
        </div>
      </div>
    </header>
	<div id="content-wrapper">
		<div class="mui--appbar-height"></div>
			{% block content %}
			{% endblock %}
		</div>
	</div>
    <footer id="footer">
      <div class="mui-container">
        <br>
        &copy; 2016 BLumia | UI based on <a class="no-deciration" href="https://www.muicss.com">MUI</a>
      </div>
    </footer>
  </body>
</html>
