{% extends 'awesome/base.html' %}

{% block title %}
	Recommend List
{% endblock %}

{% block content %}
	<div class="content-header">
		<div class="mui-container">
			<h1 class="content-header-title">Recommend List</h1>
		</div>
	</div>
	<div class="mui-container">
		
		{% for thread in threads %}
			<div class="mui-panel">
				<h1><a class="no-decoration" href="{% url 'thread_detail' pk=thread.pk %}">{{ thread.title }}</a></h1>
				{{ thread.plain_text|truncatechars:"100"|linebreaks }}
			</div>
		{% endfor %}
	</div>
{% endblock content %}
