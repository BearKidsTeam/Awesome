{% extends 'awesome/base.html' %}

{% block title %}
	{{ thread.title }}
{% endblock %}

{% block content %}
	<div class="content-header" >
		<div class="mui-container">
			<h1 class="content-header-title"> {{ thread.title }} </h1>
		</div>
	</div>
	<div class="mui-container">
			
		<div class="mui-panel">
			<div class="mui--text-dark-hint">{{ thread.created_date|date:"D, P, M d Y" }}</div>
			{{ thread.html|safe|linebreaks }}
		</div>
		
	</div>
{% endblock content %}
